<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="fr">
<head class="mb-5" th:include="~{ fragments/head::#head }"></head>
<body>

<header class="mb-5" th:include="~{ fragments/header::#header }"></header>

<main class="container">

    <h1>Liste des Clients</h1>

    <form method="get" action="/clients">
        <div class="row my-4">
            <div class="col-4">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" th:value="${search}" name="search" placeholder="Rechercher"
                           aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2"><i class="fa fa-search"
                                                                                                  aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-dark">Rechercher</button>
            </div>
            <div class="col-4">
                <a href="/client/add" class="btn btn-dark">Ajouter un client</a>
            </div>
        </div>
    </form>


    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nom & Prenom</th>
            <th>Adresse</th>
            <th>Ville</th>
            <th>Code Postal</th>
            <th>Pays</th>
            <th>Telephone</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="client : ${ clients }">
            <td th:text="${ client.idClient}"></td>
            <td th:text="${ client.nom} + ' ' +${client.prenom}"></td>
            <td th:text="${ client.adresse}"></td>
            <td th:text="${ client.ville}"></td>
            <td th:text="${ client.codePostal}"></td>
            <td th:text="${ client.pays}"></td>
            <td th:text="${ client.telephone}"></td>
            <td th:text="${ client.email}"></td>
            <td>
                <a class="btn btn-secondary btn-sm" th:href="@{'/client/edit/' + ${ client.idClient } }"><i
                        class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                <button class="btn btn-danger btn-sm" th:onclick="|supprimer( 'client' , ${client.idClient} )|"><i
                        class="fa fa-trash-o" aria-hidden="true"></i></button>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<footer th:include="~{ fragments/footer::#footer }"></footer>

</body>
</html>
